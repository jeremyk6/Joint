<!DOCTYPE html>
<html lang="fr">
<head>

  <meta charset="utf-8">
  <title>Joint</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/normalize.css">

  <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
  <script src="js/script.js"></script>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="twelve column" style="margin-top: 25%">
        <h4>Joint</h4>
        <input type="file" style="display:none" id="points_input" onchange="loadPointsFile()">
        <input type="button" id="points_input_button" value="Sélectionner un fichier GeoJSON" onclick="selectFile()">
        <select id="admin_input">
          <option value="data/regions.geojson">Régions</option>
          <option value="data/departements.geojson">Départements</option>
          <option value="data/communes.geojson">Communes</option>
          <option value="data/communes_63.geojson">Communes du 63</option>
        </select>
      </div>
    </div>
    <div class="row" style="margin-top: 10px">
      <div class="one-half column" id="start_div">
        <input type="button" id="start_button" style="display:none" value="Lancer" onclick=process()>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="twelve column" style="margin-top: 25%">
        <p>Les fonds de carte utilisés proviennent de la BD ADMIN EXPRESS de l'IGN.</p>
      </div>
    </div>
  </div>
</body>
</html>
